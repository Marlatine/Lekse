<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/adopterDyr.css" />
    <script src="./index.js" defer></script>
    <title>Dyrealliansen</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="header-container">
        <div class="logo">
          <h1>
            Dyrealliansen
            <img src="./Images/paw.png" alt="Dyrealliansen paw logo" />
          </h1>
        </div>

        <ul class="navbar">
          <li><a href="./index.html"> Hjem</a></li>
          <li><a href="./adopterDyr.html"> Dyrene våres</a></li>
          <li><a href="./adopterDyr.html"> Om oss</a></li>
          <li><a href="./adopterDyr.html"> Kontakt oss</a></li>
        </ul>
      </div>

      <div class="main-container">
        <div class="main-header">
          <img src="./Images/paw-gc02f9066e_1280.png" />
          <h1>Bli kjent med dyrene våres</h1>
          <img src="./Images/paw-gc02f9066e_1280.png" />
        </div>

        <div class="cards-container">
          <div class="card-frame">
            <div class="cards card1">
              <img
                src="./Images/tiger.jpg"
                alt="The face of an orange and white striped tiger"
              />
              <div class="text-container">
                <h3>Tiger</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card2">
              <img src="./Images/puma.jpg" alt="The face of a grey puma" />
              <div class="text-container">
                <h3>Puma</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card3">
              <img
                src="./Images/jaguar.jpg"
                alt="The face of a orange and black dotted jaguar"
              />
              <div class="text-container">
                <h3>Jaguar</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card4">
              <img src="./Images/fox.jpg" alt="The face of a fox" />
              <div class="text-container">
                <h3>Rev</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card5">
              <img src="./Images/monkey.jpg" alt="The face of a monkey" />
              <div class="text-container">
                <h3>Ape</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card6">
              <img src="./Images/koala.jpg" alt="A grey koala in a tree" />
              <div class="text-container">
                <h3>Koala</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card7">
              <img src="./Images/wolf.jpg" alt="A grey and white wolf" />
              <div class="text-container">
                <h3>Ulv</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card8">
              <img
                src="./Images/elephant.jpg"
                alt="A baby elephant drinking water"
              />
              <div class="text-container">
                <h3>Elefant</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card8">
              <img src="./Images/leopard.jpg" alt="A leopard" />
              <div class="text-container">
                <h3>Leopard</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card8">
              <img src="./Images/panter.jpg" alt="A black panther" />
              <div class="text-container">
                <h3>Panter</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card8">
              <img src="./Images/lion.jpg" alt="A lion" />
              <div class="text-container">
                <h3>Løve</h3>
              </div>
            </div>
          </div>

          <div class="card-frame">
            <div class="cards card8">
              <img
                src="./Images/zebra.jpg"
                alt="A white and black striped zebra"
              />
              <div class="text-container">
                <h3>Zebra</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
